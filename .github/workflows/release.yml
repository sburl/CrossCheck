name: Release

on:
  push:
    branches: [main]
    paths:
      - VERSION

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAG="v${VERSION}"

          # Find the tag to diff from.
          # If this tag already exists (idempotent re-run), use its parent tag.
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ "$LAST_TAG" = "$TAG" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")
          fi

          if [ -n "$LAST_TAG" ]; then
            LOG=$(git log "${LAST_TAG}..HEAD" --oneline --no-merges | head -30)
          else
            LOG=$(git log --oneline --no-merges | head -30)
          fi

          # Write notes to file â€” avoids shell injection from commit message content
          {
            echo "## What's new"
            echo ""
            echo "$LOG"
            echo ""
            echo "## Update"
            echo ""
            echo "If you already have CrossCheck installed:"
            echo '```'
            echo '/update-crosscheck'
            echo '```'
            echo ""
            echo "## Fresh install"
            echo ""
            echo '```bash'
            echo 'curl -fsSL https://raw.githubusercontent.com/sburl/CrossCheck/main/scripts/bootstrap-crosscheck.sh | bash'
            echo '```'
          } > /tmp/release-notes.md

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAG="v${VERSION}"

          if gh release view "$TAG" &>/dev/null; then
            gh release edit "$TAG" --title "CrossCheck ${VERSION}" --notes-file /tmp/release-notes.md
            echo "Updated existing release $TAG"
          else
            gh release create "$TAG" --title "CrossCheck ${VERSION}" --notes-file /tmp/release-notes.md
            echo "Created release $TAG"
          fi
